/* Tiến trình tải dữ liệu */

.lds-spinner,
.lds-spinner div,
.lds-spinner div:after {
  box-sizing: border-box;
}
.lds-spinner {
  color: currentColor;
  display: inline-block;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 40px; /* giảm kích thước width */
  height: 40px; /* giảm kích thước height */
  z-index: 1000; /* Ensure spinner is on top */
}
.lds-spinner div {
  transform-origin: 20px 20px; /* giảm kích thước origin */
  animation: lds-spinner 1.2s linear infinite;
}
.lds-spinner div:after {
  content: " ";
  display: block;
  position: absolute;
  top: 1.6px; /* giảm kích thước top */
  left: 18.4px; /* giảm kích thước left */
  width: 3.2px; /* giảm kích thước width */
  height: 8.8px; /* giảm kích thước height */
  border-radius: 20%;
  background: currentColor;
}
.lds-spinner div:nth-child(1) { transform: rotate(0deg); animation-delay: -1.1s; }
.lds-spinner div:nth-child(2) { transform: rotate(30deg); animation-delay: -1s; }
.lds-spinner div:nth-child(3) { transform: rotate(60deg); animation-delay: -0.9s; }
.lds-spinner div:nth-child(4) { transform: rotate(90deg); animation-delay: -0.8s; }
.lds-spinner div:nth-child(5) { transform: rotate(120deg); animation-delay: -0.7s; }
.lds-spinner div:nth-child(6) { transform: rotate(150deg); animation-delay: -0.6s; }
.lds-spinner div:nth-child(7) { transform: rotate(180deg); animation-delay: -0.5s; }
.lds-spinner div:nth-child(8) { transform: rotate(210deg); animation-delay: -0.4s; }
.lds-spinner div:nth-child(9) { transform: rotate(240deg); animation-delay: -0.3s; }
.lds-spinner div:nth-child(10) { transform: rotate(270deg); animation-delay: -0.2s; }
.lds-spinner div:nth-child(11) { transform: rotate(300deg); animation-delay: -0.1s; }
.lds-spinner div:nth-child(12) { transform: rotate(330deg); animation-delay: 0s; }

@keyframes lds-spinner {
  0% { opacity: 1; }
  100% { opacity: 0; }
}

    -webkit-background-clip: text;
    animation: background-text-animation 90s linear infinite;
    transform-style: preserve-3d;
}

/* Đổ bóng 3D nhẹ sang phải */
.text::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    color: #ff4d4d; /* đỏ tươi hơn */
    z-index: -1;
    transform: translateZ(-2px) translateX(2px) translateY(4px);
    opacity: 1.5; /* tăng để bóng rõ hơn */
    filter: blur(1.2px); /* tăng mờ giúp bóng mềm */

}


@keyframes background-text-animation {
    0% {
        background-position: left 0px top 50%;
    }
    50% {
        background-position: left 1500px top 50%;
    }
    100% {
        background-position: left 0px top 50%;
    }
}

.btn-primary {

}
 
/* --- FORM CONTAINER --- */
#nhaplieu {
  position: fixed;             
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  padding: 0 10px 10px;            /* ✅ bỏ padding trên để header bám sát */
  width: 79%;
  max-height: 90%;
  overflow-y: auto;                /* ✅ cho phép cuộn nội dung */
  border: 2px solid #ff4a56;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  z-index: 999;
  border-radius: 3px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  scroll-behavior: smooth;
}

/* --- THANH TIÊU ĐỀ (HEADER FORM) --- */
#dragHandle {
  position: sticky;                /* ✅ giữ cố định khi cuộn */
  top: 3px;                          /* ✅ bám trên cùng form */
  height: 32px;
  width: 100%;
  background: #E1712B;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 8px;
  user-select: none;
  cursor: move;
  border-radius: 3px 3px 0 0;
  box-sizing: border-box;
  margin-bottom: 12px;
  z-index: 10;                     /* ✅ đảm bảo nằm trên nội dung khi cuộn */
}

/* --- TIÊU ĐỀ --- */
.form-title {
  flex: 1;
  text-align: center;
  font-size: 15px;
  font-weight: bold;
  line-height: 30px;
  margin: 0;
}

/* --- NHÓM NÚT CONTROL --- */
.form-actions {
  display: flex;
  gap: 6px;
}

.form-actions button {
  background: transparent;
  border: none;
  color: white;
  font-size: 16px;
  width: 28px;
  height: 28px;
  border-radius: 3px;
  cursor: pointer;

  display: flex;
  align-items: center;
  justify-content: center;
  line-height: 1;
  padding: 0;
}

.form-actions button:hover {
  background: rgba(255, 255, 255, 0.25);
}
	
form#nhaplieu {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  display: none;
}


/* --- FORM ITEM --- */
form .nhaplieu {
  position: relative;
  padding: 5px 0 5px; /* giảm khoảng cách hàng */
}

/* --- INPUT / TEXTAREA / SELECT --- */
form .nhaplieu textarea,
form .nhaplieu input,
form .nhaplieu select {
  width: 200px;
  padding: 2px 6px;
  border: 1px solid #ff4a56;
  font-size: 12px;
  font-weight: 100;
  letter-spacing: 0.01em;
  color: #000;
  background: none;
  height: 28px;
  line-height: 18px;
  box-sizing: border-box;
  resize: none;
  appearance: none;
}


/* --- LABEL chung --- */
form .nhaplieu label {
  position: absolute;
  left: 50%;                        /* Canh giữa theo chiều ngang */
  top: 3px;                           /* Cạnh trên của form field */
  transform: translate(-50%, -50%); /* Dịch lên giữa đường viền trên */
  
  color: #888;
  font-size: 12px;
  font-weight: 500;
  background: white;
  padding: 0 6px;
  pointer-events: none;
  transition: all 0.2s ease-in-out;
}


/* --- Khi focus hoặc có nội dung thì label nổi lên --- */
form .nhaplieu textarea:focus ~ label,
form .nhaplieu textarea:not(:placeholder-shown) ~ label,
form .nhaplieu input:focus ~ label,
form .nhaplieu input:not(:placeholder-shown) ~ label,
form .nhaplieu textarea:focus ~ label,
form .nhaplieu select:not([value=""]) ~ label {
  left: 50%;                        /* Canh giữa theo chiều ngang */
  top: -3px;                           /* Cạnh trên của form field */
  transform: translate(-50%, -50%); /* Dịch lên giữa đường viền trên */
  font-size: 11px;
  color: #ff4a56;
  background: white;
}

form .nhaplieu textarea:focus,
form .nhaplieu input:focus,
form .nhaplieu select:focus {
  outline: none;              /* Bỏ viền xanh */
  box-shadow: none;           /* Bỏ hiệu ứng đổ bóng khi focus */
  border-color: #ff4a56;      /* Giữ hoặc đặt lại viền mong muốn */
}

/* --- Ẩn thanh cuộn textarea --- */
textarea {
  min-height: 30px;
  height: 30px;
  font-size: 12px;
  line-height: 16px;
  padding: 6px 6px;
  border: 1px solid #ff4a56;
  box-sizing: border-box;
  resize: none;
  overflow-y: hidden;
}
/* --- End Ẩn thanh cuộn textarea --- */

/* Colum_2 */	
#Colum_2 {
  width: 200px;
  height: 30px;
}	
/* End Colum_2 */


/* SELECT_3 */

.dropdown-wrapper {
  position: relative;
}

.dropdown-list {
  position: absolute;
  top: 100%; /* đặt dropdown ngay bên dưới input */
}


/* END SELECT_3 */


/* SELECT_4 */

.gender-wrapper {
  position: relative;
  width: 100%;
}

#Colum_4 {
  width: 200px;
  height: 30px;
  font-size: 11px;
  border: 1px solid #ff4a56;
  padding: 2px;
  box-sizing: border-box;
  background: #fff;
  cursor: pointer;
}

/* Dropdown */
#dropdown4 {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: white;
  border: 1px solid #ccc;
  z-index: 999;
  font-size: 11px;
}

#dropdown4 div {
  padding: 2px 4px;
  border-bottom: 1px solid #fff;
  cursor: pointer;
  background-color: #aed6f1;
  line-height: 16px;
}

#dropdown4 div:nth-child(even) {
  background-color: #aed6f1;
}

#dropdown4 div:hover {
  background-color: #cceeff;
}


/* END SELECT_4 */

/* SELECT_6 */

/* --- TAGIFY (Colum_6) --- */
.nhaplieu.tagify-wrapper label {
  position: absolute;
  left: 50%;                        /* Canh giữa theo chiều ngang */
  top: 1px;                           /* Cạnh trên của form field */
  font-size: 11px;
  background: #fff;
  padding: 0 6px;
  color: #888;
  font-weight: 500;
  z-index: 3;
  transition: all 0.2s ease-in-out;
}

/* ✅ TAGIFY CHUẨN HOÁ (Colum_6) */

#Colum_6.tagify,
.tagify {
  width: 200px;
  font-size: 11px;
  box-sizing: border-box;
  border: 1px solid #ff4a56;
  background-color: white;
  display: flex !important;
  flex-wrap: wrap;
  align-items: flex-start;

  gap: 2px;
  overflow: visible;
}

/* ✅ Input Tagify */
.tagify__input {
  order: -1;
  width: 100% !important;
  height: 29px !important;
  line-height: 25px !important;
 
  margin: 0 !important;
  box-sizing: border-box;
  flex: 0 0 auto;
  border-bottom: 1px solid #ccc;/* ✅ Viền dưới */ 
}

/* ✅ Tag trong Colum_6 */
.tagify__tag {
  width: 200px;                   /* ✅ Fix chiều rộng */
  height: 16px;
  line-height: 16px;
  padding: 0 2px;
  font-size: 11px;
  background: #f5f5f5;
  border-radius: 2px;
  display: flex;
  align-items: center;
  box-sizing: border-box;
  margin: 1px 0;
}

/* Dropdown gợi ý */
.tagify__dropdown__item {
  font-size: 11px;
}

/* ✅ Khi revert về textarea */
textarea#Colum_6 {
  min-height: 30px;
  height: 30px;
  font-size: 11px;
  padding: 1px 6px;
  box-sizing: border-box;
  line-height: 30px;
  resize: none;
}


/* ✅ SELECT_7 */
.tags-wrapper {
  position: relative;
  width: 200px;
}

/* Label cố định */
.label-fixed {
  position: absolute;
  left: 50%;
  top: -8px;
  font-size: 11px;
  color: #888;
  pointer-events: none;
  z-index: 1;
  background: transparent;
  transform: translateX(-50%);
}

/* Khi có nội dung */
.tags-wrapper.has-content .label-fixed {
  top: -8px;
  color: #ff4a56;
}

/* Focus hoặc có nội dung => đẩy label lên */
#Colum_7:focus ~ .label-fixed,
#Colum_7:not(:placeholder-shown) ~ .label-fixed,
.tags-wrapper:has(#Colum_7:focus) .label-fixed,
.tags-wrapper:has(#Colum_7:not(:placeholder-shown)) .label-fixed {
  top: -7px;
  color: #ff4a56;
}

/* ✅ Container chứa tags + input */
.tags-container {
  width: 200px;
  min-height: 30px;
  max-height: auto;
  overflow-y: auto;
  overflow-x: hidden;
  position: relative;
  border: 1px solid #ff4a56;
  border-radius: 2px;
  background-color: #fff;
  font-size: 11px;
  display: flex;
  flex-wrap: wrap;
  align-items: flex-start;
  padding: 2px;
  gap: 3px;
  box-sizing: border-box;
  /* padding-bottom: 5px; */
}

/* ✅ Tag trong Colum_7 */
.tags-container .tag {
  width: 200px;                  /* ✅ Fix chiều rộng */
  height: 16px;
  line-height: 16px;
  padding: 0 2px;
  font-size: 11px;
  background-color: #eaecee;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 2px;
  box-sizing: border-box;
  flex: 0 0 auto;
  margin: 0;
}

.tags-container .tag span {
  margin-left: 2px;
  cursor: pointer;
}

/* ✅ Input trong Colum_7 */
#Colum_7 {
  order: -1;
  font-size: 11px;
  border: none;
  border-bottom: 1.5px solid #ccc;
  outline: none;
  width: 100%;
  background: transparent;
  min-height: 16px;
  line-height: 16px;
  
  box-sizing: border-box;
  margin: 0;
  flex: 1 1 auto;
}


/* ✅ Dropdown */
.dropdown-list {
  position: absolute;
  top: calc(100% + 2px);
  left: 0;
  width: 100%;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 4px;
  max-height: 140px;
  overflow-y: auto;
  font-size: 11px;
  z-index: 999;
  display: none;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.dropdown-list div {
  padding: 1px 2px;
  line-height: 16px;
  cursor: pointer;
  border-bottom: 1px solid #fff;
}

.tags-container .tag span {
  margin-right: 15px;  /* ✅ Dịch nút x vào bên trái */
}
.tags-container .tag .tag-close {
  font-size: 16px;   /* ✅ Tăng size nút × */
  cursor: pointer;
  margin-left: 2px;
  margin-right: 6px;
  line-height: 16px;
}
.dropdown-list div:nth-child(odd) {
  background-color: #aed6f1;

}
.dropdown-list div:nth-child(even) {
  background-color: #d4eaf9;
}

/* END SELECT_7 */

  margin-left: 0;
  margin-right: auto;  /* đẩy hẳn về trái */
}

  form .nhaplieu textarea,
  form .nhaplieu input {
    width: 100%;
  }


  /* Colum_2 ép full width */
  #Colum_2 {
    width: 100% !important;
  }
  /* Giới tính Colum_3 ép full */
  .dropdown-wrapper,
  #Colum_3 {
    width: 100% !important;
  }
	
  /* Giới tính Colum_4 ép full */
  .gender-wrapper,
  #Colum_4,
  #dropdown4 {
    width: 100% !important;
  }

/* Các phần đặc biệt như dropdowns, tagify, ... */
 
#Colum_6.tagify,
.tagify,
.tagify__tag {
  width: 100% !important;      /* ✅ Thay vì 200px */
 }	
#Colum_6 {
  width: 100% !important;
}
/* Colum_7 ép toàn bộ nhánh Tagify */
.tags-wrapper,
.tags-container,
#Colum_7,
#dropdown7 {
  width: 100% !important;
  box-sizing: border-box;
}

/* 👉 Mỗi tag trong mối liên hệ cũng phải full width */
.tags-container .tag {
  width: 100% !important;
  box-sizing: border-box;
  justify-content: space-between;  /* để span tên + nút × tách ra 2 đầu */
}

    width: 100%;
    text-align: center;
    margin-top: 0px;
  }

  .form-buttons button {
    padding: 6px 12px;
    font-size: 14px;
  }

	#nhaplieu input {

	  will-change: transform;
	  outline: none;
	}

	
}
