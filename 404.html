<style>
  /*======================
      404 page
  =======================*/

.page_404 {
  padding: 40px 0;
  background: #fff;
  font-family: serif;
  position: relative;
  z-index: 1;
  text-align: center;
}

/* Video nền */
.video-background {
  height: 400px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
  border-radius: 8px; /* bo nhẹ cho đẹp */
}

.video-background video,
.video-background img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Box chứa nội dung chữ */
.contant_box_404 {
  margin-top: 10px; /* giảm khoảng cách so với video */
  text-align: center;
}

.contant_box_404 h3 {
  font-size: 28px;   /* vừa phải, không quá to */
  margin-bottom: 10px;
  color: #222;
}

.update-text {
  font-size: 20px;   /* chữ to vừa */
  font-weight: bold;
  margin: 10px 0 15px 0; /* thu hẹp khoảng cách trên/dưới */
  color: #444;
  text-align: center;
}

/* Nút quay về */
.link_404 {
  color: #fff !important;
  padding: 5px 20px;
  background: #39ac31;
  display: inline-block;
  border-radius: 15px;
  font-weight: bold;
  font-size: 18px;
  text-decoration: none;
  transition: background 0.3s ease;
}

.link_404:hover {
  background: #2d8a27;
}

.contant_box_404 {
 margin-top: -20px;
 }

</head>
