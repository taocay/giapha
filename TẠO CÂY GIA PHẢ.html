/* FORM LOGIN CỦ*/
.form {
  background: white;

  box-shadow:
    0 0 10px rgba(255, 215, 0, 0.6),   /* vàng sáng nhẹ */
    0 0 20px rgba(255, 215, 0, 0.4),   /* vàng mờ */

  top: 54%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 999;

  margin: 0;

  /* Hiệu ứng hover viền vàng lung linh */
  transition: box-shadow 0.3s ease-in-out, transform 0.2s ease-in-out;
}

.form:hover {
  box-shadow:
    0 0 12px rgba(255, 223, 80, 0.9),
    0 0 25px rgba(255, 223, 80, 0.7),
    0 0 35px rgba(255, 223, 80, 0.5);
  transform: translate(-50%, -50%) scale(1.02);
}

/* formLogin LOGIN Mới */

form .field{
  width: 100%;
  margin-bottom: 25px;
}
form .field.shake{
  animation: shake 0.3s ease-in-out;
}
@keyframes shake {
  0%, 100%{
    margin-left: 0px;
  }
  20%, 80%{
    margin-left: -12px;
  }
  40%, 60%{
    margin-left: 12px;
  }
}
form .field .field-wrap {
  height: 25px;           /* Giữ nguyên chiều cao input */
  width: 70%;             /* Input rộng 70% form */
  margin: 0 auto;         /* Căn giữa theo chiều ngang */
  justify-content: center; /* Căn giữa nội dung input */
  align-items: center;    /* Căn giữa theo chiều dọc */
  position: relative;
  margin-top: -11px; /* Dịch nút lên trên */
}

form input{
  width: 100%;
  height: 90%;
  outline: none;
  padding: 0 30px;
  font-size: 14px;
  background: white;
  caret-color: #5372F0;
  border-radius: 3px;
  border: 1px solid #bfbfbf;
  border-bottom-width: 1px;
  transition: all 0.2s ease;
}
form .field input:focus,
form .field.valid input{
  border-color: #5372F0;
}
form .field.shake input,
form .field.error input{
  border-color: #dc3545;
}
.field .field-wrap i{
  position: absolute;
  top: 50%;
  font-size: 15px;
  pointer-events: none;
  transform: translateY(-50%);
}
.field-wrap .icon{
  left: 2px;
  color: #bfbfbf;
  transition: color 0.2s ease;
}
.field-wrap .error-icon{
  right: 25px;
  color: #dc3545;
}
form input:focus ~ .icon,
form .field.valid .icon{
  color: #5372F0;
}
form .field.shake input:focus ~ .icon,
form .field.error input:focus ~ .icon{
  color: #bfbfbf;
}
form input::placeholder{
  color: #bfbfbf;
  font-size: 14px;
}

form .pass-txt{
  text-align: left;
  margin-top: -10px;
}

form input[type="submit"]{
  height: 35px;
  margin-top: 30px;
  color: #fff;
  padding: 0;
  border: none;
  background: #5372F0;
  cursor: pointer;
  border-bottom: 2px solid rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}
form input[type="submit"]:hover{
  background: #2c52ed;
}

.invalid-feedback {
  font-size: 12px;
  margin-top: -1px;   /* Điều chỉnh khoảng cách từ input xuống chú ý */
}


/*END formLogin LOGIN Mới */

/* Captchar */
.field.captch_box {

  align-items: center;

}
.field.captch_input {
  margin-bottom: 10px; /* Thu hẹp khoảng cách dưới */
}

.field.captch_box .input_field.captch_box {
  display: flex;
  align-items: center;
  width: 100%;
}

.field.captch_box .input_field.captch_box input[type="text"] {
  flex: 1;
  height: 35px;
}


.refresh_button {
  margin-left: 10px;
  background: #826afb;
  height: 33px;
  width: 30px;
  border: none;
  border-radius: 4px;
  color: #fff;
  cursor: pointer;
}	

/* Hiệu ứng lắc */
@keyframes shake {
  0%   { transform: translateX(0); }
  20%  { transform: translateX(-6px); }
  40%  { transform: translateX(6px); }
  60%  { transform: translateX(-6px); }
  80%  { transform: translateX(6px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.3s;

  background-color: #fff5f5;          /* Nền hơi hồng báo lỗi */
}

  }

  .banner {

  }
