/* formLogin LOGIN Mới */

form .field{
  width: 100%;
  margin-bottom: 26px;
}
form .field.shake{
  animation: shake 0.3s ease-in-out;
}
@keyframes shake {
  0%, 100%{
    margin-left: 0px;
  }
  20%, 80%{
    margin-left: -12px;
  }
  40%, 60%{
    margin-left: 12px;
  }
}
form .field .field-wrap {
  height: 25px;           /* Giữ nguyên chiều cao input */
  width: 70%;             /* Input rộng 70% form */
  margin: 0 auto;         /* Căn giữa theo chiều ngang */
  justify-content: center; /* Căn giữa nội dung input */
  align-items: center;    /* Căn giữa theo chiều dọc */
  position: relative;
  margin-top: -11px; /* Dịch nút lên trên */
}

form input{
  width: 100%;
  height: 90%;
  outline: none;
  padding: 0 30px;
  font-size: 14px;
  background: white;
  caret-color: #5372F0;
  border-radius: 3px;
  border: 1px solid #bfbfbf;
  border-bottom-width: 1px;
  transition: all 0.2s ease;
}
form .field input:focus,
form .field.valid input{
  border-color: #5372F0;
}
form .field.shake input,
form .field.error input{
  border-color: #dc3545;
}
.field .field-wrap i{
  position: absolute;
  top: 50%;
  font-size: 15px;
  pointer-events: none;
  transform: translateY(-50%);
}
.field-wrap .icon{
  left: 2px;
  color: #bfbfbf;
  transition: color 0.2s ease;
}
.field-wrap .error-icon{
  right: 25px;
  color: #dc3545;
}
form input:focus ~ .icon,
form .field.valid .icon{
  color: #5372F0;
}
form .field.shake input:focus ~ .icon,
form .field.error input:focus ~ .icon{
  color: #bfbfbf;
}
form input::placeholder{
  color: #bfbfbf;
  font-size: 14px;
}

form .pass-txt{
  text-align: left;
  margin-top: -10px;
}

form input[type="submit"]{
  height: 35px;
  margin-top: 30px;
  color: #fff;
  padding: 0;
  border: none;
  background: #5372F0;
  cursor: pointer;
  border-bottom: 2px solid rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}
form input[type="submit"]:hover{
  background: #2c52ed;
}

.invalid-feedback {
  font-size: 12px;
  margin-top: -1px;   /* Điều chỉnh khoảng cách từ input xuống chú ý */
}

  opacity: 0;
  transition: all 0.25s ease-in-out;
}

.modalMess-wrapper.open {
  opacity: 1;
  pointer-events: all;    /* ✅ khi mở modal thì nhận click */
  visibility: visible; 
}

.modalMess {
  width: 400px;
  max-height: calc(100vh - 60px);
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  border-radius: 5px;
  padding-bottom: 10px;
}



.headMess { 
  width: 100%;
  height: 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background:#BB4D1A; /* #21618c #e2525c; */
  padding: 2px 15px;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  
}

.btn-close {
  font-size: 20px;
  color: #fff;
  cursor: pointer;
  position: absolute;
  top: 0;
  right: 7px;
  padding-bottom: 3px;
}

.dialog-btn {
  margin: 0;
  margin-right: 10px;
  padding: 3px 7px;
  color: #fff;
  background:#BB4D1A; /* #e2525c; */
  border: none;
  border-radius: 26px;
  font-size: 16px;
  cursor: pointer;
}
.dialog-btn:hover{
  background:#FF8904; /* #e2525c; */

}
.contentMess {
  width: 100%;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 5px;
}

.good-job {
  text-align: center;
  font-family: 'Montserrat', Arial, Helvetica, sans-serif;
  color: #FF8904; /* #e2525c; */
}

.good-job .fa-exclamation-circle {
  font-size: 40px;
}

.good-job .fa-thumbs-o-up {
  font-size: 45px;
}

.good-job h1 {
  font-size: 18px;
  margin: 10px 0;
}

.button-wrapper {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

@media (max-width: 767px) {
  .modalMess {
    width: 90%;
    max-height: calc(100vh - 60px);
  }
}
	



/* Captchar */
.field.captch_box {
  display: flex;
  align-items: center;
   margin-top: 10px; /* Thu hẹp khoảng cách trên */
}
.field.captch_input {
  margin-bottom: 10px; /* Thu hẹp khoảng cách dưới */
}

.field.captch_box .input_field.captch_box {
  display: flex;
  align-items: center;
  width: 100%;
}

.field.captch_box .input_field.captch_box input[type="text"] {
  flex: 1;
  height: 35px;
}


.refresh_button {
  margin-left: 10px;
  background: #826afb;
  height: 33px;
  width: 30px;
  border: none;
  border-radius: 4px;
  color: #fff;
  cursor: pointer;
}	

/* Hiệu ứng lắc */
@keyframes shake {
  0%   { transform: translateX(0); }
  20%  { transform: translateX(-6px); }
  40%  { transform: translateX(6px); }
  60%  { transform: translateX(-6px); }
  80%  { transform: translateX(6px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.3s;

  background-color: #fff5f5;          /* Nền hơi hồng báo lỗi */
}


/* Banner Khi màn hình nhỏ hơn hoặc bằng 768px (tablet + điện thoại) */
@media (max-width: 600px) {
  .banner {
    height: 50px; /* Tăng chiều cao banner *
  }
}

/* Banner Khi màn hình nhỏ hơn hoặc bằng 480px (điện thoại nhỏ) */
@media (max-width: 480px) {
  .banner {
    height: 50px; /* Banner cao hơn nữa */
  }
}
